<div class="container">
  <form ng-submit="signupCtrl.signup()">
    <div class="row">
      <div class="one-third column offset-by-two">
        <label for="email">Email Address</label>
        <input type="text" class="u-full-width" id="email" ng-model="signupCtrl.new_user.email" />
      </div>
      <div class="one-third column">
        <label for="email">Email Address Confirmation</label>
        <input type="text" class="u-full-width" id="email" ng-model="signupCtrl.new_user.email" />
      </div>
    </div>
    <div class="row">
      <div class="one-third column offset-by-two">
        <label for="password">Password</label>
        <input name="password" type="password" class="u-full-width" id="password" ng-model="signupCtrl.new_user.password" />
      </div>
      <div class="one-third column">
        <label for="password">Password Confirmation</label>
        <input type="password" class="u-full-width" id="passwordconfirm" ng-model="signupCtrl.new_user.password" />
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="one-third column">
        <label for="username">Username</label>
        <input type="text" class="u-full-width" id="username" ng-model="signupCtrl.new_user.username" />
      </div>
      <div class="one-third column">
        <label for="firstname">First Name</label>
        <input type="text" class="u-full-width" id="firstname" ng-model="signupCtrl.new_user.firstName" />
      </div>
      <div class="one-third column">
        <label for="lastname">Last Name</label>
        <input type="text" class="u-full-width" id="lastname" ng-model="signupCtrl.new_user.lastName" />
      </div>

    </div>
    <div class="row">
      <div class="three columns">
        <label for="languagelist">Languages</label>
        <select multiple id="languagelist" class="u-full-width"  ng-model="signupCtrl.new_user.language">
          <option value="English">English</option>
          <option value="Chinese">中文</option>
          <option value="Spanish">Español</option>
          <option value="Hindi">हिन्दी</option>
          <option value="Arabic">العَرَبِيَّة</option>
          <option value="Portuguese">Português</option>
          <option value="Bengali">বাংলা</option>
          <option value="Russian">русский</option>
          <option value="Japanese">日本語</option>
          <option value="Punjabi">ਪੰਜਾਬੀ • پنجابی</option>
          <<option value="German">Deutsch</option>
          <option value="French">Français</option>
          <option value="Indonesian">Bahasa Indonesia</option>
          <option value="Hebrew">עברית</option>
        </select>
      </div>
      <div class="three columns">
        <label for="specialtylist">Specialty</label>
        <select multiple class="u-full-width" id="specialtylist"  ng-model="specialty">
          <option value="Translation">Translation</option>
          <option value="Medicine">Medicine</option>
          <option value="Government">Government</option>
          <option value="Banking">Banking</option>
          <option value="Technology">Technology</option>
          <option value="Business">Business</option>
          <option value="Travel">Travel</option>
          <option value="Music">Music</option>
        </select>
      </div>
      <div class="two columns">
        <label for="availabilitylist">Availability</label>
        <select multiple class="u-full-width" id="availabilitylist" ng-model="availability" disabled>
          <option value="morning">🌄  Morning</option>
          <option value="noon">☀️  Noon</option>
          <option value="afternoon">🌇  Afternoon</option>
          <option value="evening">🌃 Evening</option>
          <option value="night">🌙  Night</option>
        </select>
      </div>
      <div class="two columns">
        <label for="ageselect">Age</label>
        <input type="number" class="u-full-width" id="ageselect" ng-model="age" min="18" max="125"></input>
      </div>
      <div class="two columns">
        <label for="genderselect">Gender</label>
        <select class="u-full-width" id="genderselect" ng-model="gender">
          <option value="🚹">🚹  Male</option>
          <option value="🚺">🚺  Female</option>
          <option value="🚻">🚻  Other</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="one-third column">
        <label for="city">City</label>
        <input type="text" class="u-full-width" id="city" ng-model="signupCtrl.new_user.email" />
      </div>
      <div class="one-third column">
        <label for="province">State/Province</label>
        <input type="text" class="u-full-width" id="province" ng-model="signupCtrl.new_user.email" />

      </div>
      <div class="one-third column">
        <label for="country">Country</label>
        <input type="text" class="u-full-width" id="country" ng-model="signupCtrl.new_user.email" />
      </div>
    </div>
    <div class="row">
      <div class="one-third column offset-by-four">
        <input id="searchBtn" class="button-primary u-full-width" type="submit" value="Sign Up" />
      </div>
    </div>
  </form>
</div>
